<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<div class="wrapper">

	<header>Get it Done!</header>
		<!-- <p id="first">Your personal list</p> -->
	<div class="input">
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter"><i class="fas fa-plus"></i></i></button>
	</div>
	
	<div class="list">
		<ul>
			<li>Notebook <span><i class="fas fa-trash"></i></span></li>
			<li>Jello<span><i class="fas fa-trash"></i></span></li>
			<li>Spinach<span><i class="fas fa-trash"></i></span></li>
			<li>Rice<span><i class="fas fa-trash"></i></span></li>
			<li>Birthday Cake<span><i class="fas fa-trash"></i></span></li>
			<li>Candles<span><i class="fas fa-trash"></i></span></li>
		</ul>
	</div>



	<footer>
		<div class="name">
			<span>You have 6 pending tasks</span>
			<button>Clear All</button>
		</div>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</div>
</body>


</html>
